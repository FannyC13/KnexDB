<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login page</title>
</head>
<body>
    <header>
        <nav>
            <div class="home">
                <a href ="" >
                    <img class = "logo" src="/ressources/logo.png" alt="logo"></img>
                </a>
            </div>
            <div class ="filter">

            </div>
            <div class="shop">
                <a href ="" >
                    <img class = "cart" src="/ressources/Cart.png" alt="cart"></img>
                </a>
            </div>

        </nav>

    </header>
    <section>
        <div class = "card-container">
            <div class="card">
                <div class = "login-header">
                    <h1>Login</h1>
                </div>
                <div class = "login-body">
                    <form name="inscription" onsubmit="return false" action="#" method="post">
                            <div class="case">
                                <input type="email" class="email" required placeholder="Enter email" id="mail" name="email">
                            </div>
                            <div class="case">
                                <input type="password" class="password" required placeholder="Password" id="password" name="password">
                            </div>
                    </form>
                    <div class = "sign-button" >
                        <p>Sign in</p>
                    </div>
                </div>
                <div class = "login-footer">
                    <p>Don't have an account ? <a href = "create-account.html"><br>Sign up now</a></p>
                </div>
            </div>
        </div>
    </section>
    <script>
        const btnLogin = document.querySelector('.sign-button')
        btnLogin.addEventListener('click', () => {
            User(event);
        });
       function User(e){
        var mail = document.getElementById("mail").value; 
        var password = document.getElementById("password").value; 
        if (mail == "" | password == ""  ) {
            e.preventDefault();
            alert("Fill all the field");
            }
        else{
            getUserInfo();
        }
        }
       
        function getUserInfo(){
            const email = document.querySelector('.case .email').value
            const password = document.querySelector('.case .password').value
            console.log(email);
            console.log(password);
            link = '/api/client/' + email + '/'+ password;
            console.log(link)
            location.href = link;
            console.log(link)
        
        }
    </script>
    <footer></footer>
</body>
</html>
